<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil MotoGP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.lesnumeriques.com/news/22/224883/d4a500f4-grand-prix-motogp-de-grande-bretagne-2024-programme-tv-complet-et-horaires.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            font-size: 2.5em;
            color: #e10600;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border: 2px solid white;
            border-radius: 8px;
            transition: 0.3s;
            display: inline-block;
        }

        .menu a:hover {
            background: #e10600;
            border-color: #e10600;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MotoGP</h1>
